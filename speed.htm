<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="speed.css">
</head>

<body>
    <div class="bg-container p-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <h1 class="heading">Speed Typing Test</h1>
                    <p>On your fingers lets set Go..!</p>
                    <div class="d-flex flex-row mb-3">
                        <img class="timeImage mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                        <p class="timer" id="timer">0</p>
                        <p> seconds</p>
                    </div>
                </div>
                <div class="col-12 col-md-2 text-center" id="spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <div class="d-none ml-md-5 col-12 col-md-7 p-5 typingTestArea" id="speedTypingTest">
                    <p class="testQuestion" id="quoteDisplay">
                        Try to Type this Question.
                    </p>
                    <textarea id="quoteInput" rows="8" class="textareaEl w-100"></textarea>
                </div>
                <p class="mt-3 text-center resultPara" id="result"></p>
                <div class="col-12 mt-5 text-md-center">
                    <button class="btn btn-primary mr-3" type="submit" id="submitBtn">Submit</button>
                    <button id="resetBtn" class="btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="speed.js"></script>
</body>

</html>
